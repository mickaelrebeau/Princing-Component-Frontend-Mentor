<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Princing Component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Our Pricing</h1>
        <div class="toggle">
            <p>Annually</p>
            <label class="switch">
                <input type="checkbox" class="checkbox">
                <span class="slider round"></span>
            </label>
            <p>Monthly</p>
        </div>
    </header>
    <main>
        <diV class="cards">
            <h2>Basic</h2>
            <h3 class="year"><span>&dollar;</span>119.99</h3>
            <h3 class="month"><span>&dollar;</span>19.99</h3>
            <diV class="details storage"> 
                <p>500 GB Storage</p>
            </diV>
            <diV class="details">
                <p>2 Users Allowed</p>
            </diV>
            <diV class="details">
                <p>Send up to 3 GB</p>
            </diV>
            <button>LEARN MORE</button>
        </diV>
        <diV class="cards purple">
            <h2>Professional</p>
            <h3 class="year"><span>&dollar;</span>229.99</h3>
            <h3 class="month"><span>&dollar;</span>24.99</h3>
            <diV class="details storage">
                <p>1 TB Storage</p>
            </diV>
            <diV class="details">
                <p>5 Users Allowed</p>
            </diV>
            <diV class="details">
                <p>Send up to 10 GB</p>
            </diV>
            <button>LEARN MORE</button>
        </diV>
        <diV class="cards">
            <h2>Master</h2>
            <h3 class="year"><span>&dollar;</span>339.99</h3>
            <h3 class="month"><span>&dollar;</span>39.99</h3>
            <diV class="details storage">
                <p>2 TB Storage</p>
            </diV>
            <diV class="details">
                <p>10 Users Allowed</p>
            </diV>
            <diV class="details">
                <p>Send up to 20 GB</p>
            </diV>
            <button>LEARN MORE</button>
        </diV>
    </main>
</body>
</html>
